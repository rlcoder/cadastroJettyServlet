<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Crud JS</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- fonts -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- Main Styleshet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<main>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalFormProduto">
						Cadastrar Produto
					</button>
					<table id="crudTable" class="table table-bordered">
						<!-- Table Head -->
						<thead>
						<tr>
							<th>Codigo Produto</th>
							<th>Produto</th>
							<th>Descricão</th>
							<th>Quantidade</th>
							<th>Valor</th>
							<th>Ação</th>
						</tr>
						</thead>
						<!-- Table Body -->
						<tbody id="corpoTabela">
						</tbody>
					</table>
				</div><!-- ./end col-->

			</div><!-- ./end row -->
		</div><!-- ./end Container -->
	</section>
</main>


<div class="modal fade" tabindex="-1" id="modalFormProduto" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="tituloModal">Cadastro de Produtos</h4>
			</div>
			<div class="modal-body">
						<form id="formProduto">
							<input type="number" name="codProduto" id="codProduto" class="hidden">
							<label>Nome</label>
							<input type="text" name="nome" id="nome" required>
							<label>Descricão</label>
							<input type="text" name="descricao" id="descricao" required>
							<label>Quantidade</label>
							<input type="number" name="quantidade" id="quantidade">
							<label>Valor</label>
							<input type="text" name="valor" id="valor">
						</form>
			</div>
			<div class="modal-footer">
				<div id="buttonModal">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				<button type="button" id="cadastrarProduto" class="btn btn-primary" onclick="cadastrarProduto()">Cadastrar</button>
				</div>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- MODAL ALERTA -->
<!-- Modal -->
<div class="modal fade" id="modal-alerta" role="dialog">
	<div class="modal-dialog" id="msg-alerta">
	</div>
</div>

<!-- scripts -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
